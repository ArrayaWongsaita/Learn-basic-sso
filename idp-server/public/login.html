<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSO Login</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 350px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #2575fc;
        outline: none;
      }

      button {
        width: 100%;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.3s;
      }

      button:hover {
        box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
      }

      button:active {
        transform: scale(0.98);
      }

      .footer-text {
        text-align: center;
        margin-top: 20px;
        color: #777;
        font-size: 14px;
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #2575fc;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">SSO Service</div>
      <h1>Sign In</h1>
      <form method="POST">
        <div class="form-group">
          <input
            name="email"
            placeholder="Email Address"
            type="email"
            required
          />
        </div>
        <div class="form-group">
          <input
            name="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="footer-text">Secure Single Sign-On Authentication</div>
    </div>
  </body>
</html>
